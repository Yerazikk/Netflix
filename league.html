<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #lol {
            font-size: 800px;
            color: #ff0000;
            display: none;
            animation: flash 0.5s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Do you play League of Legends?</h1>
    <button onclick="askQuestion('yes')">Yes</button>
    <button onclick="askQuestion('no')">No</button>

    <div id="lol">LOL</div>

    <script>
        function askQuestion(answer) {
            if (answer.toLowerCase() === 'yes') {
                document.getElementById('lol').style.display = 'block';
            } else {
                alert('Maybe try it out sometime!');
            }
        }
    </script>
</body>
</html>
